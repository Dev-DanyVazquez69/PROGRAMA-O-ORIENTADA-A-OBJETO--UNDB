<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <script src="js.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="imagens/favicon/podio.png" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esporte rental</title>
</head>
<body>
  <header>
    <div id="menu">
      <p>Hora atual</p>
    </div>
    <div id="logo">
      <p>Logo</p>
    </div>
    <div id="Localização">
       <p>Localização</p> 
      </div>
  </header>
  
  <main>
    <div id="descrição">
      <!-- <img src="imagens/bola-de-futebol.png" alt="bola de futebol"> -->
      <h1>ESPORTE RENTAL</h1>
      <!-- <img src="imagens/batendo.png" alt="bola de futebol americano"> -->
      <h3>Encontre um local para praticar esporte</h3>
    </div>
    <div id="container-botoes">
      <div botao-locais> 
        <a href="#">
        <img class="img-botoes" src="imagens/bussola.png" alt="bussola">
        <p>Locais</p>
        </a>
      </div>
      <div id="meu-perfil"> 
        <a href="#">
        <img class="img-botoes" src="imagens/usuario-removebg-preview.png" alt="usuario">
        <p>Meu perfil</p>
        </a>
      </div>
      <div id="botao-torneios">
        <a href="#">
        <img class="img-botoes" src="imagens/torneio (1).png" alt="">
        <p>Torneios</p>
        </a>
      </div>
    </div>
    <section id="aparece">
      <form action="">
        <label for="nome">Login</label><br>
        <input name="nome" type="text"><br>
        <label for="senha">Senha</label><br>
        <input name="senha" type="password"><br>
        <input type="submit" name="submit" id="enviar-login" value="Entrar">
      </form>
    </section>
  </main>

  <footer>
    <p>Desenvolvido por alunos dos cursos de tecnologia da Undb</p>
  </footer>
</body>
</html>
